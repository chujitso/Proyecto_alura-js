<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.e.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Encriptado</title>
</head>
<body>
    <header>
        <img class="logo" src="Logo_light.png" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="10" placeholder="  Ingrese el texto aquí"></textarea>
           
            <div class="botones">
                <button class="botonEncriptar" onclick ="botonEncriptar()">Encriptar</button>
                <button class="botonDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
             <textarea class="mensaje" cols="40" rows="10" placeholder="  Ningún mensaje fue encontrado"></textarea>
             
        <section>
            <div class="boton">
                <button class="copyText" onclick="copyText()">Copiar</button>
                <button class="pasteText" onclick="pasteText()">Pegar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="informacion"> ☠ Solo letras minúsculas y sin acentos</p>
        <img width="100%"height="290px" class="teclado" src="security.png" alt="Imagen de teclado">
        
    </footer>
    <script src="script.js">
    </script>
</body>
</html>
